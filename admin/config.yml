backend:
  name: git-gateway
  branch: main
  publish_mode: simple
  commit_messages:
    create: 'Content: create {{collection}} "{{slug}}"'
    update: 'Content: update {{collection}} "{{slug}}"'
    delete: 'Content: delete {{collection}} "{{slug}}"'
    uploadMedia: 'Media: upload {{path}}'
    deleteMedia: 'Media: delete {{path}}'

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "site_settings"
    label: "Site Settings"
    files:
      - name: "youtube_video"
        label: "YouTube Video URL"
        file: "content/site-settings/youtube-video.md"
        fields:
          - {label: "YouTube Video URL", name: "youtube_url", widget: "string", default: "https://www.youtube.com/embed/4B3gF9HZRSI"}
      
      - name: "logo"
        label: "Website Logo"
        file: "content/site-settings/logo.md"
        fields:
          - {label: "Logo Image", name: "logo_image", widget: "image", hint: "This logo will be used in the header and on the main page"}

  - name: "featured_artists"
    label: "Featured Artists"
    folder: "content/featured-artists"
    create: false
    slug: "artist-{{order}}"
    fields:
      - {label: "Artist Name", name: "name", widget: "string"}
      - {label: "Date Badge", name: "dateBadge", widget: "string", hint: "e.g., VR 25 OKT, ZA 26 OKT"}
      - {label: "Artist Image", name: "image", widget: "image", hint: "Single image for both desktop and mobile"}
      - {label: "Title", name: "title", widget: "string", default: "CHECK IT OUT:"}
      - {label: "DJ Name", name: "djName", widget: "string", hint: "Full DJ/Artist name to display"}
      - {label: "Website URL", name: "websiteUrl", widget: "string", hint: "URL to redirect to when card is clicked"}
      - {label: "Website Icon", name: "websiteIcon", widget: "string", default: "fas fa-link", hint: "Font Awesome icon class"}
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (1 = first) - This determines the filename"}
      - {label: "Active", name: "active", widget: "boolean", default: true}

  - name: "featured_sponsors"
    label: "Featured Sponsors"
    folder: "content/featured-sponsors"
    create: false
    slug: "sponsor-{{order}}"
    fields:
      - {label: "Sponsor Name", name: "name", widget: "string", hint: "e.g., Sponsor 1, Sponsor 2, etc."}
      - {label: "Sponsor Image", name: "image", widget: "image", hint: "Sponsor logo image"}
      - {label: "Website URL", name: "websiteUrl", widget: "string", hint: "URL to redirect to when sponsor is clicked"}
      - {label: "Alt Text", name: "altText", widget: "string", hint: "Alternative text for accessibility"}
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (1 = first) - This determines the filename"}
      - {label: "Active", name: "active", widget: "boolean", default: true}

  - name: "footer_sponsors"
    label: "Footer Sponsors"
    folder: "content/footer-sponsors"
    create: false
    slug: "footer-sponsor-{{order}}"
    fields:
      - {label: "Sponsor Name", name: "name", widget: "string", hint: "e.g., Footer Sponsor 1, Footer Sponsor 2, etc."}
      - {label: "Sponsor Image", name: "image", widget: "image", hint: "Sponsor logo image"}
      - {label: "Website URL", name: "websiteUrl", widget: "string", hint: "URL to redirect to when sponsor is clicked"}
      - {label: "Alt Text", name: "altText", widget: "string", hint: "Alternative text for accessibility"}
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Display order (1 = first) - This determines the filename"}
      - {label: "Active", name: "active", widget: "boolean", default: true}
