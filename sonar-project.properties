sonar.projectKey=Vedettweekend_vedettweekend
sonar.organization=vedettweekend

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=vedettweekend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.

# Exclude unnecessary files from analysis
sonar.exclusions=**/node_modules/**,**/*.min.js,**/*.min.css,**/img/**,**/font/**,**/uploads/**,**/.git/**,**/dist/**,**/build/**

# Include only relevant file types
sonar.inclusions=**/*.html,**/*.js,**/*.css,**/*.md,**/*.yml,**/*.yaml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.html.file.suffixes=html,htm
sonar.javascript.file.suffixes=js
sonar.css.file.suffixes=css
